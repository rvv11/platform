<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\Platforma\assets\css\styles.css">
    <title>Профиль</title>
</head>
<body>
    <!-- Навигационная линия и аватар -->
    <div class="navigation">
        <div class="tabs">
            <a href="D:\Platforma\views\student\schedule.html" class="tab">Расписание</a>
            <a href="D:\Platforma\views\student\course.html" class="tab">Урок</a>
            <a href="D:\Platforma\views\student\profile.html" class="tab active">Профиль</a>
        </div>
        <div class="avatar-container">
            <img src="../../assets/images/avatar.jpg" alt="Аватар ученика">
        </div>
    </div>
    
    <!-- Обновленная структура для профиля ученика -->
    <div class="profile-container">
        <!-- Левая часть с данными -->
        <div class="profile-data">
                        
            <h1>Логин:</h1>
                <div class="edit-box">
                <span class="data">Текущий логин</span>
                <button class="edit-button" onclick="enableEdit()">Изменить</button>
                <button class="save-button" onclick="saveEdit()" style="display: none;">Сохранить</button>
                <button class="cancel-button" onclick="cancelEdit()" style="display: none;">Отменить</button>
            </div>

            <h1>Имейл:</h1>
                <div class="edit-box">
                <span class="data">Текущий имейл</span>
                <button class="edit-button" onclick="enableEdit()">Изменить</button>
                <button class="save-button" onclick="saveEdit()" style="display: none;">Сохранить</button>
                <button class="cancel-button" onclick="cancelEdit()" style="display: none;">Отменить</button>
            </div>
            
            <h1>Пароль:</h1>
                <div class="edit-box">
                <span class="data">Текущий пароль</span>
                <button class="edit-button" onclick="enableEdit()">Изменить</button>
                <button class="save-button" onclick="saveEdit()" style="display: none;">Сохранить</button>
                <button class="cancel-button" onclick="cancelEdit()" style="display: none;">Отменить</button>
            </div>
            
            <h1>Язык:</h1>
            <!-- Выпадающий список для выбора языка -->
            <select class="select">
                <option value="ru">Русский</option>
                <option value="ua">Украинский</option>
                <option value="en">Английский</option>
                <option value="pl">Польский</option>
            </select>
            
            <h1>Часовой пояс:</h1>
            <!-- Выпадающий список для выбора часового пояса -->
            <select class="select">
                <!-- Здесь вставьте ваши варианты часовых поясов -->
            </select>
        </div>
        
        <!-- Правая часть с балансом и активными курсами -->
        <div class="profile-balance-courses">
            <div class="balance">
                <h1>Баланс:</h1>
                <p>1000 зл</p>
                <p>л</p>
                <button class="edit-button">Пополнить</button>
            </div>
            
            <div class="active-courses">
                <h1>Активные курсы:</h1>
                <!-- Здесь будут отображаться активные курсы -->
                
                <div class="course">
                    <div class="course-name" style="color: #FF5733;">Название курса 1:</div>
                    <div class="course-price">1000 зл</div>
                    <div class="course-tutor">Репетитор 1</div>
                </div>
                <div class="course">
                    <div class="course-name" style="color: #FF5733;">Название курса 2:</div>
                    <div class="course-price">800 зл</div>
                    <div class="course-tutor">Репетитор 2</div>
                </div>
                
            </div>
            
            <!-- Кнопка для добавления курса -->
            <button class="add-course-button">Добавить курс</button>
        </div>
    </div>
    
    <script src="D:\Platforma\assets\js\profile.js"></script>
</body>
</html>
